<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="name">Company Name</span></th>
			<th style="width:20%;"><span class="sort" data-sort="job">Job Number</span></th>
			<th style="width:20%;"><span class="sort" data-sort="process">Process</span></th>
			<th style="width:30%;"><span class="sort" data-sort="notes">QA Notes</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="name">{{ post.Company-Name }}</td>
			<td class="job">{{ post.Job-Number }}</td>
			<td class="process">{{ post.Process }}</td>
			<td class="notes">{{ post.QA-Notes | array_to_sentence_string }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['name', 'job', 'process', 'notes']
};

var entryList = new List('entry-list', options);

</script>
